<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALL-PRODUCTS PAGE</title>
    <link rel="stylesheet" href="css/allProducts.min.css" />
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__nav">
          <div class="header__logo">
            <a href="./home.html">
              <img
                class="logo__part"
                src="./images/home/web-site logo.svg"
                alt=""
              />
              <img
                class="logo__part__disappear"
                src="./images/home/Северяночка.svg"
                alt=""
              />
            </a>
          </div>
          <div class="header__form">
            <button>
              <img src="./images/home/menu.svg" alt="" />
              <a href="./category.html">Каталог</a>
            </button>
            <div class="header__input">
              <input type="text" placeholder="Найти товар" />
              <img src="./images/home/search.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="header__features">
          <div class="header__features--box">
            <div class="features__card">
              <img
                src="./images/home/Frame_like.svg"
                alt=""
                width="24"
                height="24"
              />
              <p>Избранное</p>
            </div>
            <div class="features__card">
              <img
                src="./images/home/Frame_box.svg"
                alt=""
                width="24"
                height="24"
              />
              <p>Продукты</p>
            </div>
            <div class="features__card">
              <img
                src="./images/home/Frame_korzinka.svg"
                alt=""
                width="24"
                height="24"
              />
              <p>Корзина</p>
            </div>
          </div>
          <div class="features__account">
            <img src="./images/home/avatar.svg" alt="" />
            <p>Алексей</p>
            <img
              class="features__disappear--img"
              src="./images/home/chevron-down.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
